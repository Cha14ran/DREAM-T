<form action="{{ url_for('select_genre') }}" method="POST">

{#        {% for direc in folders %}#}

{#        {% endfor %}#}

    <select name="folder_selection">
        {% for tvalue in folders %}
            {% if selected_tvalue == tvalue %}
                <option value="{{ tvalue }}" selected='selected'>{{ tvalue }}</option>
            {% else %}
                 <option value="{{ tvalue }}" >{{ tvalue }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">Go</button>
</form>
</div>
